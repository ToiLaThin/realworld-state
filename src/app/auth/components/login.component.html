<div class="auth-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-6 offset-md-3 col-xs-12">
        <h1 class="text-xs-center">Sign in</h1>
        <p class="text-xs-center">
          <a routerLink="/register">Need an account?</a>
        </p>

        <ul class="error-messages" [hidden]="(this.haveLoginErrors$ | async) === false">
          <li>{{(loginErrors$|async)}}</li>
        </ul>

        <form [formGroup]="this.loginForm" (ngSubmit)="login()">
          <fieldset class="form-group">
            <input formControlName="email" class="form-control form-control-lg" type="text" placeholder="Email"
              [disabled]="(isFormSubmitting$|async)!" />
          </fieldset>
          <fieldset class="form-group">
            <input formControlName="password" class="form-control form-control-lg" type="password"
              placeholder="Password" [disabled]="(isFormSubmitting$|async)!" />
          </fieldset>
          <button type="submit" class="btn btn-lg btn-primary pull-xs-right" (click)="login()"
            [disabled]="(isFormSubmitting$|async)!">
            Sign in
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
