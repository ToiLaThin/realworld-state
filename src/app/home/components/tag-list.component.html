<div class="sidebar">
    <p>Popular Tags</p>

    @if ((this.isLoadingTags$|async) === false) {
    <div class="tag-list">
        <a routerLink="" class="tag-pill tag-default" *ngFor="let tag of (this.tags$|async); trackBy: trackByFn"
            (click)="selectTag(tag)">{{tag}}</a>
    </div>
    }
    @else {
    <div>Loading tags...</div>
    }

</div>
