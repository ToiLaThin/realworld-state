<div class="app-article-preview" *ngIf="(isLoadingArticles$ | async) === true; else articleListTemplate">
    Loading articles...
</div>

<ng-template #articleListTemplate>
    @for (article of (displayingArticles$ | async); track article.slug) {
        <rw-article-preview [article]="article"></rw-article-preview>
    }
</ng-template>
