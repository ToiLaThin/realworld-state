<div class="card">
    <div class="card-block">
        <p class="card-text">
            {{comment.body}}
        </p>
    </div>
    <div class="card-footer">
        <a routerLink="/profile/{{comment.author.username}}" class="comment-author">
            <img src="{{comment.author.image}}" class="comment-author-img" />
        </a>
        &nbsp;
        <a routerLink="/profile/{{comment.author.username}}" class="comment-author">{{comment.author.username}}</a>
        <span class="date-posted">{{comment.updatedAt | date}}</span>
        <span class="mod-options" (click)="deleteThisComment(comment.id)" *ngIf="this.isCurrentUserCommentAuthor === true">
            <i class="ion-trash-a"></i>
        </span>
    </div>
</div>
